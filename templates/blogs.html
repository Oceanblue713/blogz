{% extends "base.html" %}

{% block content %}
    <h1>blog posts!</h1>
    
    {% if blogs|length == 0 %}
    <h2 class = 'no_blog'>No blogs yet</h2>
    {% else %}

    <ul>
        {% for blog in blogs %}
        <h2><a href ="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
        <p>{{ blog.body }}</p>
        <p>Written by <a href = "/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
        <hr />
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
