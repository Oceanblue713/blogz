{% extends "base.html" %}

{% block content %}
    <h1>blog users!</h1>
    
    {% if users|length == 0 %}
    <h2 class = 'no_user'>No users yet</h2>
    {% else %}

    <ul>
        {% for user in users %}
        <li>
        <ul><a href ="/blog?user={{ user.username }}">{{user.username}}</a></ul>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
