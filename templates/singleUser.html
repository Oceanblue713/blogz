{% extends "base.html" %}
{% block content %}
<h1>user posts!</h1>
<ul>
    {% for blog in blogs %}
    <h2><a href ="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
    <p>{{ blog.body }}</p>
    <p>Written by <a href = "/blog?user={{ blog.owner.username }}">{{user.username}}</a></p>
    <hr />
    {% endfor %}
</ul>
{% endblock %}
